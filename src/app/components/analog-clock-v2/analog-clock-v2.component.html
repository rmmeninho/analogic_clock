
<p>analog-clock-v2 works!</p>

<div class="container_clock">
  <div class="clock"></div>
  <div class="uno">1</div>
  <div class="dos">2</div>
  <div class="tres">3</div>
  <div class="cuatro">4</div>
  <div class="cinco">5</div>
  <div class="seis">6</div>
  <div class="siete">7</div>
  <div class="ocho">8</div>
  <div class="nueve">9</div>
  <div class="diez">10</div>
  <div class="once">11</div>
  <div class="doce">12</div>
  <div class="dot"></div>
  <div class="hour" [style.transform]='hora'></div>
  <div class="minute" [style.transform]='minuto'></div>
  <div class="second" [style.transform]='segundo'></div>
</div>
